// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.70'
    ext.gradle_version = '3.6.1'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 29
    compileSdkVersion = 29

    appcompat_version = '1.1.0'
    constraintlayout = '1.1.3'
    recyclerview_version = '1.2.0-alpha01'
    material_version = '1.1.0'
    legacy_support_v4_version = '1.0.0'
    junit_version = '4.13'
    espresso_version = '3.2.0'
    dagger_version = "2.26"
    retrofit_version = "2.7.2"
    room_version = "2.2.4"
    nav_fragment_version = "2.2.1"
    live_data_version = "2.2.0"
    rxkotlin_version = "2.4.0"
    rxjava_version = "2.2.18"
    rxandroid_version = "2.1.1"
    coroutinesVersion = "1.3.4"
    logging_interceptor = '4.4.1'
}
